# Image configuration
quarkus.container-image.build=true
quarkus.container-image.group=nicolasduminil
quarkus.container-image.name=customer-api
quarkus.jib.base-jvm-image=registry.redhat.io/ubi9/openjdk-21-runtime@sha256:399a4169b3474e949597390191faab28f404e4cacc816de1b33fa389b48f929f
quarkus.jib.base-registry-username=${REGISTRY_USERNAME}
quarkus.jib.base-registry-password=${REGISTRY_PASSWORD}
quarkus.jib.jvm-arguments=-agentlib:jdwp=transport=dt_socket\\,server=y\\,suspend=n\\,address=*:5005

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customers}
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=password
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/customers

# Hibernate
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Redis configuration
quarkus.redis.hosts=redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
%dev.quarkus.redis.hosts=redis://localhost:6379

# HTTP configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CDK profile (disable database)
%cdk.quarkus.hibernate-orm.active=false
%cdk.quarkus.datasource.active=false
%cdk.quarkus.redis.active=false
