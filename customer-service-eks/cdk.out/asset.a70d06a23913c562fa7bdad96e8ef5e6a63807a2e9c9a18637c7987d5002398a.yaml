version: 0.2
phases:
  pre_build:
    commands:
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.28.3/2023-11-14/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_DEFAULT_REGION
  build:
    commands:
      - ./kubectl set image deployment/customer-service-api-deployment customer-service-api-container=$IMAGE_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION -n customer-service
      - ./kubectl rollout status deployment/customer-service-api-deployment -n customer-service