version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo Logging in to Red Hat Registry...
      - export REDHAT_CREDS=$(aws secretsmanager get-secret-value --secret-id redhat-registry-credentials --region $AWS_DEFAULT_REGION --query SecretString --output text)
      - export REDHAT_USER=$(echo $REDHAT_CREDS | jq -r .username)
      - export REDHAT_PASS=$(echo $REDHAT_CREDS | jq -r .password)
      - echo $REDHAT_PASS | docker login registry.redhat.io --username $REDHAT_USER --password-stdin
  build:
    commands:
      - docker login https://registry.redhat.io
      - cd customer-service-api
      - mvn clean package -Dquarkus.container-image.build=true -DskipTests
      - cd ..
      - docker tag $CONTAINER_IMAGE_GROUP/$CONTAINER_IMAGE_NAME:latest $IMAGE_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker push $IMAGE_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
