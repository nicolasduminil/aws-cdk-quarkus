services:
  database:
    image: postgres:latest
    hostname: postgresql
    container_name: postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${DB_USERNAME:-nicolas}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-dev123}"
      POSTGRES_DB: "${DB_NAME:-customers}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-nicolas} -d ${DB_NAME:-dev123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c "max_prepared_transactions=100"
  adminer:
    image: adminer
    depends_on:
      database:
        condition: service_healthy
    hostname: adminer
    container_name: adminer
    ports:
      - "8085:8080"
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis-insight:
    image: redislabs/redisinsight:latest
    depends_on:
      redis:
        condition: service_healthy
    hostname: redis-insight
    container_name: redis-insight
    ports:
      - "8001:5540"
    volumes:
      - redis-insight-data:/db
volumes:
  redis-insight-data:
  postgres_data:
  redis_data:
