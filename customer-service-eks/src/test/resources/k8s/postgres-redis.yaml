apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: customer-service
data:
  POSTGRES_DB: customers
  POSTGRES_USER: nicolas
  POSTGRES_PASSWORD: dev123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          envFrom:
            - configMapRef:
                name: postgres-config
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: customer-service
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: customer-service
spec:
  selector:
    app: redis
  ports:
    - port: 6379
